<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Signup From</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <fieldset>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It free and only takes a minute</h4>
        <form>
            <label>First Name</label><br><input type="text" placeholder="First Name"><br>
            <br>
            <label>Last Name</label><br><input type="text" placeholder="Last Name"><br>
            <br>
            <label> Email</label><br><input type="email" placeholder="Email"><br>
            <br>
            <label>Password</label><br><input type="password" placeholder="Password"><br>
            <br>
            <label>Confirm Password</label><br><input type="password" placeholder="Comfirm password"><br>
            <br>
            <div class="field button-field">
                <button>Signup</button>
            </div>
               
        </form>
        <p>By clicking the Sign Up botton, you agree to our <br>
        <a href="#">Terms and Condition</a> and <a href="#">Policy and Privacy</a></p>
    </div>
    <p>Already have an account? <a href="#">Login here</a></p>
    <hr>
    <p class="or">OR</p>
</hr>
    <div class="field button-field">
        <button>Login with Facebook</button>
    </div><br>
    <div class="field button-field">
            <button>Login with Google</button>
    </div>
</fieldset>
</body>
</html>
